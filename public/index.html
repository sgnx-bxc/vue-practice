<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-control" content="no-cache, must-revalidate" />
    <meta name="time" content="<%=htmlWebpackPlugin.options.createTime %>"></meta>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>My Reaction Platform</title>
    <script src="./config/sysConfig.js?t=<%=htmlWebpackPlugin.options.createTime %>"></script>
    <style>
      .loading {
        position: fixed;
        width: 100%;
        height: 90%;
        transform: rotate(165deg);
      }
      .loading:before,
      .loading:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        transform: translate(-50%, -50%);
      }
      .loading:before {
        animation: before8 2s infinite;
      }
      .loading:after {
        animation: after6 2s infinite;
      }
      @keyframes before8 {
        0% {
          width: 10px;
          box-shadow: 20px -10px #42A5F5,
            -20px 10px #1E88E5;
        }
        35% {
          width: 60px;
          box-shadow: 0 -10px #42A5F5,
            0 10px #1E88E5;
        }
        70% {
          width: 10px;
          box-shadow: -20px -10px #42A5F5,
            20px 10px #1E88E5;
        }
  
        100% {
          box-shadow: 20px -10px #42A5F5,
            -20px 10px #1E88E5;
        }
      }
      @keyframes after6 {
        0% {
          height: 10px;
          box-shadow: 10px 20px #64B5F6,
            -10px -20px #1976D2;
        }
        35% {
          height: 60px;
          box-shadow: 10px 0 #64B5F6,
            -10px 0 #1976D2;
        }
        70% {
          height: 10px;
          box-shadow: 10px -20px #64B5F6,
            -10px 20px #1976D2;
        }
        100% {
          box-shadow: 10px 20px #64B5F6,
            -10px -20px #1976D2;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but EDR doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="edr">
      <div class="loading"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
